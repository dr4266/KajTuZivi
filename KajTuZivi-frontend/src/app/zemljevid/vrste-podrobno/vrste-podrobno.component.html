<div class="panel panel-default" (recipeSelected)="onSelected()">
  <div class="panel-heading">Panel heading</div>
  <table class="table">
    <tr>
      <th>vrsta</th>
      <th>družina</th>
      <th>deblo</th>
      <th>kraljestvo</th>
      <th>ogroženost</th>
      <th>kvadrant</th>
    </tr>
    <tr>
      <div *ngFor="let element of data">
        <td>element.vrsta</td>
      </div>
    </tr>
  </table>
</div>
