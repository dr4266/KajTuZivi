<md-card class="login-card">
  <md-card-header>
    <md-card-title><h2>Vnos podatkov</h2></md-card-title>
  </md-card-header>
  <md-card-content>
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <p>
      <md-input-container class="example-full-width">
        <input
          mdInput
          placeholder="Kanoni훾no ime"
          type="text"
          name="Kanoni훾no ime"
          required
          ngModel>
      </md-input-container>
      </p>
      <p>
      <md-input-container class="example-full-width">
        <input
          mdInput
          placeholder="Kvadrant"
          type="text"
          name="Kvadrant"
          required
          ngModel>
      </md-input-container>
      </p>
      <p>
      <md-input-container class="example-full-width">
        <input
          mdInput
          placeholder="Biolog"
          type="text"
          name="Biolog"
          required
          ngModel>
      </md-input-container>
      </p>
      <p>
      <md-input-container class="example-full-width">
        <input
          mdInput
          placeholder="Ogro탑enost"
          type="text"
          name="Ogro탑enost"
          required
          ngModel>
      </md-input-container>
      </p>
      <button md-raised-button color="primary" type="submit">Dodaj</button>
    </form>

  </md-card-content>
</md-card>
